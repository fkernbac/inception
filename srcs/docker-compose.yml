version: '3'
services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - ./requirements/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - wordpress
    networks:
      - internalNetwork
    # restart: unless-stopped

  wordpress:
    image: wordpress:latest
    container_name: wordpress
    volumes:
      - ./requirements/wordpress/wp-content:/var/www/html/wp-content
    depends_on:
      - mariadb
    networks:
      - internalNetwork
    env_file:
      - .env
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${MYSQLDB_DATABASE}
      WORDPRESS_DB_USER: ${MYSQLDB_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQLDB_PASSWORD}
    # restart: unless-stopped

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    volumes:
      - ./requirements/mariadb/db-data:/var/lib/mysql
    networks:
      - internalNetwork
    env_file:
      - .env
    environment:
      MYSQLDB_DATABASE: ${MYSQLDB_DATABASE}
      MYSQLDB_ROOT_PASSWORD: ${MYSQLDB_ROOT_PASSWORD}
      MYSQLDB_USER: ${MYSQLDB_USER}
      MYSQLDB_PASSWORD: ${MYSQLDB_PASSWORD}
    # restart: unless-stopped

networks:
  internalNetwork:
    driver: bridge
